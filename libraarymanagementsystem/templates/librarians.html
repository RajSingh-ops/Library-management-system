<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Librarians</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .logo {
            max-height: 100px;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .add-button {
            display: block;
            width: fit-content;
            margin: 0 auto 20px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .add-button:hover {
            background-color: #004999;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-button {
            background-color: #e74c3c;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTL2njgAxisy386Xl0YxMFUUnoMG0R6HMGgEw&s" alt="College Logo" class="logo">
    
    <h1>Librarians</h1>

    <a class="add-button" href="{{ url_for('add_librarian') }}">+ Add Librarian</a>

    <table>
        <thead>
            <tr>
                <th>Librarian ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for librarian in librarians %}
                <tr>
                    <td>{{ librarian.Librarian_ID }}</td>
                    <td>{{ librarian.Name }}</td>
                    <td>{{ librarian.Email }}</td>
                    <td>{{ librarian.Phone }}</td>
                    <td>
                        <a href="{{ url_for('edit_librarian', librarian_id=librarian.Librarian_ID) }}">Edit</a> |
                        <a href="{{ url_for('delete_librarian', librarian_id=librarian.Librarian_ID) }}" onclick="return confirm('Are you sure you want to delete this librarian?')">
                            <button class="delete-button">Delete</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table
