<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .top-actions {
            text-align: right;
            margin-bottom: 15px;
        }

        .top-actions a {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Reservations</h1>

    <div class="top-actions">
        <a href="{{ url_for('add_reservation') }}">+ Add Reservation</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Book</th>
                <th>Reservation Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for res in reservations %}
            <tr>
                <td>{{ res.Reservation_ID }}</td>
                <td>{{ res.UserName }}</td>
                <td>{{ res.BookTitle }}</td>
                <td>{{ res.Reservation_Date.strftime('%Y-%m-%d') }}</td>
                <td>
                    <a href="{{ url_for('delete_reservation', reservation_id=res.Reservation_ID) }}" class="delete-btn">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5">No reservations found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
