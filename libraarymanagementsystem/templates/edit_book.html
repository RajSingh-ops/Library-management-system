<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form method="POST" class="form">
            <label>Title:</label>
            <input type="text" name="title" value="{{ book['Title'] }}" required>

            <label>Author:</label>
            <input type="text" name="author" value="{{ book['Author'] }}" required>

            <label>ISBN:</label>
            <input type="text" name="isbn" value="{{ book['ISBN'] }}" required>

            <label>Category:</label>
            <input type="text" name="category" value="{{ book['Category'] }}" required>

            <label>Status:</label>
            <input type="text" name="status" value="{{ book['Status'] }}" required>

            <input type="submit" value="Update Book" class="btn">
        </form>
        <div class="actions">
            <a href="{{ url_for('books') }}" class="btn">Back to Books</a>
        </div>
    </div>
</body>
</html>
