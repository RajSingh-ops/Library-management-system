{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Librarian</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ librarian.Name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ librarian.Email }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" class="form-control" name="phone" id="phone" value="{{ librarian.Phone }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Librarian</button>
    </form>
</div>
{% endblock %}
