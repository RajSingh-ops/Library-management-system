<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Fines</h1>
    <a href="{{ url_for('add_fine') }}">Add Fine</a>
    <table border="1">
        <thead>
            <tr>
                <th>Fine ID</th>
                <th>Borrow ID</th>
                
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for fine in fines %}
            <tr>
                <td>{{ fine.Fine_ID }}</td>
                <td>{{ fine.Borrow_ID }}</td>
             
                <td>{{ fine.Amount }}</td>
                <td>{{ fine.Status }}</td>
                <td>
                    <a href="{{ url_for('edit_fine', fine_id=fine.Fine_ID) }}">Edit</a>
                    <form action="{{ url_for('delete_fine', fine_id=fine.Fine_ID) }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
